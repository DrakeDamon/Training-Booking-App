<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookFit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo-container">
          <div class="logo">BookFit</div>
        </div>
        <div class="header-right">
          <button class="login">Log In / Sign Up</button>
          <button class="list-business">List Your Business</button>
          <select class="language">
            <option value="us">US</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="search-section">
        <h1>Discover Training and Wellness Professionals Near You</h1>
        <div class="search-input">
          <div class="search-text">
            <input id="search" type="text" placeholder="Search..." />
          </div>
        </div>
      </div>
      <nav class="services-nav">
        <a href="#">Athletic</a>
        <a href="#">Tone</a>
        <a href="#">Nutrition</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">More...</a>
      </nav>
    </header>

    <section class="recommended">
      <h2>Recommended</h2>
      <div id="service-card-container" class="service-card-container"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
